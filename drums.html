<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="styles/drums.css">
</head>
<body>

<div class="container">
  <div id="canvas"></div>
  <div class="keys">
    <div data-key="9" class="key">
      <span class="pad"></span>
      <span class="sound">boom</span>
    </div>
    <div data-key="10" class="key">
      <span class="pad"></span>
      <span class="sound">kick</span>
    </div>
    <div data-key="11" class="key">
      <span class="pad"></span>
      <span class="sound">snare</span>
    </div>
    <div data-key="12" class="key">
      <span class="pad"></span>
      <span class="sound">tom</span>
    </div>
    <div data-key="25" class="key">
      <span class="pad"></span>
      <span class="sound">clap</span>
    </div>
    <div data-key="26" class="key">
      <span class="pad"></span>
      <span class="sound">hihat</span>
    </div>
    <div data-key="27" class="key">
      <span class="pad"></span>
      <span class="sound">openhat</span>
    </div>
    <div data-key="28" class="key">
      <span class="pad"></span>
      <span class="sound">ride</span>
    </div>
  </div>

  <hr>

  <div class="keys">
    <div data-key="36" class="key">
      <span class="pad"></span>
      <span class="sound">tink</span>
    </div>
    <div data-key="37" class="key">
      <span class="pad"></span>
      <span class="sound">beatbox</span>
    </div>
    <div data-key="38" class="key">
      <span class="pad"></span>
      <span class="sound">drum</span>
    </div>
    <div data-key="39" class="key">
      <span class="pad"></span>
      <span class="sound">kick 707</span>
    </div>
    <div data-key="40" class="key">
      <span class="pad"></span>
      <span class="sound">my first piano</span>
    </div>
    <div data-key="41" class="key">
      <span class="pad"></span>
      <span class="sound">piano</span>
    </div>
    <div data-key="42" class="key">
      <span class="pad"></span>
      <span class="sound">snare 707</span>
    </div>
    <div data-key="43" class="key">
      <span class="pad"></span>
      <span class="sound">snare 707 b</span>
    </div>
  </div>
</div>

  <!--<audio data-key="11" src="sounds/snare.wav"></audio>-->
  <!--<audio data-key="12" src="sounds/tom.wav"></audio>-->

  <!--<audio data-key="26" src="sounds/hihat.wav"></audio>-->
  <!--<audio data-key="27" src="sounds/openhat.wav"></audio>-->
  <!--<audio data-key="28" src="sounds/ride.wav"></audio>-->
  <!--<audio data-key="x" src="sounds/tink.wav"></audio>-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
  <script src="js/lib/p5.sound.js"></script>
  <script src="js/lib/p5.midi.js"></script>
  <script src="js/drums.js"></script>



</body>
</html>
